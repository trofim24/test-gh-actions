name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:
    inputs:
      url:
        description: Stand to test
        required: true
        default: release
        type: choice
        options:
        - release
        - hotfix
        - develop

env:
  url: ${{github.event.inputs.url}}
  SELECTED_URL: ${{ github.event.inputs.url == 'release' && 'release-var' || github.event.inputs.url == 'hotfix' && 'hotfix-var' || 'develop-var' }}

jobs:
  puppeteer-docserver:
    runs-on: ubuntu-latest

    steps:
      - name: Update config
        run: |
          node -e "
            const fs = require('fs');
            const config = {};

            config.api_key = 'test';
            config.url = process.env.SELECTED_URL;
            console.log(config);
          "
